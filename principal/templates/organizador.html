<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Técnico de Mantenimiento - Eventos B.R</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #15161d;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 30px;
      font-size: 24px;
      font-weight: 700;
      color: #15161d;
    }

    .card-option {
      background-color: #f5f7fa;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 25px;
      transition: box-shadow 0.3s ease;
      height: 100%;
      text-align: left;
    }

    .card-option:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-option i {
      font-size: 30px;
      color: #d00;
      margin-bottom: 15px;
    }

    .card-option h5 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #111;
    }

    .card-option p {
      font-size: 15px;
      color: #444;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .btn-red {
      background-color: #d00;
      color: white;
      font-weight: bold;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .btn-red:hover {
      background-color: #a00;
    }

    @media (max-width: 768px) {
      .card-option {
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
<!-------------------------------------------------- Header ------------------------------------------------------------------------------------>

  <header>
    <h4 style="margin: 0; font-weight: bold; font-size: 18px;">
      Eventos B.R - Panel de Eventos
    </h4>
    <a href="{% url 'cerrar_sesion' %}" class="btn-red">
      <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
    </a>
  </header>

<!-------------------------------------------------- Accesos Directos -------------------------------------------------------------------------->

  <div class="container">
    <h2 class="section-title">ACCESOS DIRECTOS</h2>
    <div class="row justify-content-center">

      <!-- Registrar Solicitud de Mantenimiento -->
      <div class="col-md-5 mb-4">
        <a href="{% url 'registro_evento' %}" class="card-link">
          <div class="card-option">
            <i class="fas fa-wrench"></i>
            <h5>Registrar Evento</h5>
            <p>Completa el formulario para registrar un nuevo evento indicando nombre, fecha, tipo y descripción.</p>
          </div>
        </a>
      </div>
      <div class="col-md-5 mb-4">
        <a href="{% url 'calendario' %}" class="card-link">
          <div class="card-option">
            <i class="fas fa-wrench"></i>
            <h5>Calendario</h5>
            <p>Aqui podras ver el calendario con todos los eventos que tienes.</p>
          </div>
        </a>
      </div>

    </div>
  </div>

<!-------------------------------------------------- Scripts ------------------------------------------------------------------------------------>

  <script>
    function cerrarSesion() {
      alert("Sesión cerrada correctamente");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
